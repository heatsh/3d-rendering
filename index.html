<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>3D rendering</title>
  <style>
    input {
      height: max-content;
    }

    #canvasUpdateForm {
      display: grid;
      grid-template-columns: auto auto;
      height: fit-content;
      margin-right: 3rem;
    }
  </style>
</head>

<body style="display: flex; ">
  <form id="canvasUpdateForm" onsubmit="updateCanvas(event)">
    <span>Obj file:</span>
    <input id="objFileInput" name="objFile" type="file" accept="*.obj" multiple="false" />
    <span>x initial:</span>
    <input name="dxInitial" type="number" value="0" step="0.1" />
    <span>x multiplier:</span>
    <input name="dxMultiplier" type="number" value="0" step="0.1" />
    <span>y initial:</span>
    <input name="dyInitial" type="number" value="-0.5" step="0.1" />
    <span>y multiplier:</span>
    <input name="dyMultiplier" type="number" value="0" step="0.1" />
    <span>z initial:</span>
    <input name="dzInitial" type="number" value="0" step="0.1" />
    <span>z multiplier:</span>
    <input name="dzMultiplier" type="number" value="1" step="0.1" />
    <span>theta initial:</span>
    <input name="dThetaInitial" type="number" value="0" step="0.1" />
    <span>theta multiplier:</span>
    <input name="dThetaMultiplier" type="number" value="1" step="0.1" />

    <button type="submit">Update canvas</button>
  </form>
  <canvas></canvas>
  <script src="./wavefront-obj-util.js"></script>
  <script src="./animate.js"></script>
  <script src="./form-util.js"></script>
  <script src="./index.js"></script>
</body>

</html>
